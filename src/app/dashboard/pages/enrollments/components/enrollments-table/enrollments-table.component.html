<table mat-table [dataSource]="(enrollments$|async)||[]" class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let enrollment">
        {{ enrollment.id }}
    </td>
    </ng-container>
    <!-- curso column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let enrollment">
        {{ enrollment.course?.name }}
    </td>
    </ng-container>
    <!-- Estudiante column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let enrollment">
        {{enrollment.user?.name}}
    </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>

      <td mat-cell *matCellDef="let user">
        <!-- <button (click)="goToDetail(user.id)" mat-icon-button color="accent">
        <mat-icon>visibility</mat-icon>
        </button>

        <button (click)="editUser.emit(user)" mat-icon-button color="primary">
        <mat-icon>edit</mat-icon>
        </button>

        <button [disabled]="(userRole$|async)!=='ADMIN'" (click)="deleteUser.emit(user.id)" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
        </button> -->
    </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
